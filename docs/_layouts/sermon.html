<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Sermon Archive</title>

  <!-- Open Graph / Social Sharing -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description | default: page.excerpt | strip_html | truncate: 200 }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% if page.youtube_id %}
  <meta property="og:image" content="https://img.youtube.com/vi/{{ page.youtube_id }}/maxresdefault.jpg">
  {% endif %}
  <meta name="twitter:card" content="summary_large_image">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Georgia, 'Times New Roman', serif;
      line-height: 1.8;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1rem;
      color: #333;
      background: #fafafa;
    }
    header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0 0 0.5rem 0;
      color: #222;
    }
    .meta {
      color: #666;
      font-size: 0.9rem;
    }
    .meta a {
      color: #666;
    }
    .content {
      text-align: justify;
    }
    .content p {
      margin: 1.5rem 0;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover {
      color: #333;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <a href="{{ '/' | relative_url }}" class="back-link">&larr; All Sermons</a>

  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.youtube_id %}
        &middot; <a href="https://www.youtube.com/watch?v={{ page.youtube_id }}" target="_blank">Watch on YouTube</a>
      {% endif %}
    </p>
  </header>

  <article class="content">
    {{ content }}
  </article>

  <footer>
    <p>Sermon Archive &middot; <a href="{{ '/' | relative_url }}">View all sermons</a></p>
  </footer>
</body>
</html>
